<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal Portfolio</title>
  </head>
  <body>
    {% extends 'portfolio/base.html' %}
    {% block content %}

    <h1>Hello Fellas!</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs'%}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/download.jpg' %}" height="300" width="300">

    {% for project in projects %}

    <h1>{{ project.title }}</h1>
    <h1>{{ project.description }}</h1>
    <img src="{{ project.image.url }}" height="50" width="50">

    {% if project.url %}
    <a href="{{ project.url }}">link</a>
    {% endif %}

    {% endfor %}

    {% endblock %}
  </body>
</html>
